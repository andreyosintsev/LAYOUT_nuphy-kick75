<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Image Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../../css/common/owl.carousel.min.css" >
    <link rel="stylesheet" href="../../css/common/owl.theme.default.min.css" >
    <link rel="stylesheet" href="css/block-image.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="block-image">
        <picture>
            <source 
                srcset="images/block-image-01.webp"
                media="(min-width: 769px)"
            >

            <source 
                srcset="images/768/block-image-01.webp"
                media="(max-width: 768px)"
            >
            
            <img class="block-image__image"
                src="images/block-image-01.webp"
                alt="Эргономичное офисное кресло"
            >
        </picture>
    </div>
</body>
</html>
